<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="container">
        <div>
            <div id="1" class="block" onclick="checkBlock(this.id)">-</div>
            <div id="2" class="block" onclick="checkBlock(this.id)">-</div>
            <div id="3" class="block" onclick="checkBlock(this.id)">-</div>
        </div>
    
        <div>
            <div id="4" class="block" onclick="checkBlock(this.id)">-</div>
            <div id="5" class="block" onclick="checkBlock(this.id)">-</div>
            <div id="6" class="block" onclick="checkBlock(this.id)">-</div>
        </div>
    
        <div>
            <div id="7" class="block" onclick="checkBlock(this.id)">-</div>
            <div id="8" class="block" onclick="checkBlock(this.id)">-</div>
            <div id="9" class="block" onclick="checkBlock(this.id)">-</div>
        </div>
    
        <div class="alignBox">
            <label class="player">Player:</label>
            <label class="player" id="selected-player">
            </label>
        </div>
    
        <div class="alignBox">
            <label class="winner">Winner:</label>
            <label class="winner" id="selected-winner"></label>
        </div>
    
        <div class="alignBox">
            <button onclick="restart()">
                Restart
            </button>
        </div>
    </div>
    
</body>

<footer>Created for Fernanda Kishimoto</footer>

<script src="index.js"></script>
</html>
